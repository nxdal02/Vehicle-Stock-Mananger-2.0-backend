<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Inventory</title>
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Cars Inventory</h1>
    <!-- Form to add a new car -->
    <form action="/api/v1/car" method="post">
        <h2>Add New Car</h2>
        <label for="make">Make:</label>
        <input type="text" id="make" name="make" required><br>
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required><br>
        <label for="bodyType">Body Type:</label>
        <input type="text" id="bodyType" name="bodyType" required><br>
        <label for="seats">Seats:</label>
        <input type="number" id="seats" name="seats" required><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br>
        <button type="submit">Add Car</button>
    </form>
    <!-- Display list of cars -->
    <h2>Available Cars</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Make</th>
                <th>Model</th>
                <th>Body Type</th>
                <th>Seats</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="car : ${cars}">
                <td th:text="${car.id}"></td>
                <td th:text="${car.make}"></td>
                <td th:text="${car.model}"></td>
                <td th:text="${car.bodyType}"></td>
                <td th:text="${car.seats}"></td>
                <td th:text="${car.price}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
